<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Selection</title>
    <style>
        :root {
            --kpmg-dark-blue: #00338d;
            --kpmg-blue: #005eb8;
            --kpmg-light-blue: #0071ce;
            --kpmg-bg-light: #e6f2ff;
            --kpmg-button-hover: #004c99;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--kpmg-bg-light);
            color: var(--kpmg-dark-blue);
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--kpmg-dark-blue);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: var(--kpmg-blue);
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }
        a:hover {
            background-color: var(--kpmg-button-hover);
            transform: scale(1.05);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome! Choose your resource:</h1>
        <ul>
            <li><a href="https://drive.google.com/file/d/1cwio4TIHxcDp8IoBQLgmfwp9FOG0rque/view?usp=sharing" target="_blank">Job Opportunities</a></li>
            <li><a href="https://kpmg.com/lk/en/home.html" target="_blank">Official Website of KPMG Sri Lanka</a></li>
            <li><a href="https://www.linkedin.com/company/kpmg-maldives/" target="_blank">KPMG Maldives LinkedIn</a></li>
        </ul>
    </div>
</body>
</html>
